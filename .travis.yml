language: node_js
node_js:
  '12'
cache:
  directories:
    - node_modules
notifications:
  email:
    on_success: never # default: change
    on_failure: always # default: always
install:
  - npm install
script:
  - npm run clean
  - npm run build
  - npm test
after_success:
  # run code coverage
  - codecov --token=e61e7931-9aaf-416d-a198-066aea0e51e8
deploy:
  - provider: script
    skip_cleanup: true
    script: npx semantic-release
    on:
      branch: master
